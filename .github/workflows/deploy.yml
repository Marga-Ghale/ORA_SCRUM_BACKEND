name: Deploy to Production

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: marga-ghale/ora_scrum_backend

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/ORA_SCRUM

            cat > .env << 'EOF'
            # GitHub Configuration
            GITHUB_REPOSITORY=marga-ghale/ora_scrum_backend
            GITHUB_FRONTEND_REPO=marga-ghale/ora_scrum_frontend

            # Database Configuration
            DB_USER=postgres
            DB_PASSWORD=postgres
            DB_NAME=ora_scrum
            DB_PORT=5432

            # JWT Configuration
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRY=24
            REFRESH_EXPIRY=168

            # SMTP Configuration
            SMTP_HOST=${{ secrets.SMTP_HOST }}
            SMTP_PORT=${{ secrets.SMTP_PORT }}
            SMTP_USER=${{ secrets.SMTP_USER }}
            SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
            SMTP_FROM=${{ secrets.SMTP_FROM }}
            SMTP_FROM_NAME=ORA Scrum
            SMTP_USE_TLS=true

            # Application
            ENVIRONMENT=development
            API_PORT=8080
            FRONTEND_URL=https://scrum.oratechnologies.io
            EOF

      - name: Copy migration files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "internal/db/migrations/*"
          target: "/root/ORA_SCRUM/"
          strip_components: 0
          overwrite: true

      - name: Deploy application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/ORA_SCRUM

            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/marga-ghale/ora_scrum_backend:latest

            # Restart only API (migrations run inside container via Go app)
            docker compose up -d --force-recreate --no-deps api

            sleep 20
            docker compose ps api
            docker logs ora_scrum_api --tail 50
            docker image prune -f

      - name: Verify deployment
        run: |
          sleep 20
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://scrum-api.oratechnologies.io/health 2>/dev/null || echo "000")
            if [ "$response" = "200" ]; then
              echo "✅ Deployment successful!"
              exit 0
            fi
            echo "Attempt $i/10: Status $response, retrying..."
            sleep 5
          done
          echo "❌ Deployment failed"
          exit 1
