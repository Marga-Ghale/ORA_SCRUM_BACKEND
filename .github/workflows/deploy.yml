name: Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: marga-ghale/ora_scrum_backend

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy migration files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "internal/db/migrations/*"
          target: "/root/ORA_SCRUM/"
          strip_components: 0
          overwrite: true

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/ORA_SCRUM

            # Login to registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest

            # Stop and remove api and migrate containers
            docker compose stop api migrate || true
            docker compose rm -f api migrate || true

            # Start services
            docker compose up -d db redis
            sleep 5
            docker compose up -d migrate

            # Wait for migrations to complete
            echo "Waiting for migrations to complete..."
            for i in {1..30}; do
              STATUS=$(docker inspect ora_scrum_migrate --format='{{.State.Status}}' 2>/dev/null || echo "not_found")
              if [ "$STATUS" = "exited" ]; then
                EXIT_CODE=$(docker inspect ora_scrum_migrate --format='{{.State.ExitCode}}')
                if [ "$EXIT_CODE" = "0" ]; then
                  echo "✅ Migrations completed successfully"
                  break
                else
                  echo "❌ Migrations failed with exit code $EXIT_CODE"
                  docker logs ora_scrum_migrate
                  exit 1
                fi
              fi
              echo "Migration status: $STATUS (attempt $i/30)"
              sleep 2
            done

            # Start API
            docker compose up -d api

            # Wait for API to be healthy
            echo "Waiting for API to start..."
            sleep 20

            # Show container status
            echo ""
            echo "=== Container Status ==="
            docker compose ps

            # Show API logs
            echo ""
            echo "=== API Logs (last 30 lines) ==="
            docker logs ora_scrum_api 2>&1 | tail -30 || echo "API container not starting"

            # Cleanup old images
            docker image prune -f
          envs: IMAGE_NAME
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: Verify deployment
        run: |
          echo "⏳ Waiting for API to be ready..."
          sleep 25

          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://scrum-api.oratechnologies.io/health || echo "000")
            
            if [ "$response" = "200" ]; then
              echo "✅ Deployment successful! API is healthy."
              exit 0
            fi
            
            echo "Attempt $i/10: API returned status $response, retrying..."
            sleep 5
          done

          echo "❌ Deployment verification failed after 10 attempts"
          exit 1
