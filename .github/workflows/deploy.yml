name: Deploy to Production

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: marga-ghale/ora_scrum_backend

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/ORA_SCRUM

            # Create .env file with all secrets
            cat > .env << 'EOF'
            # GitHub Configuration
            GITHUB_REPOSITORY=marga-ghale/ora_scrum_backend
            GITHUB_FRONTEND_REPO=marga-ghale/ora_scrum_frontend

            # Database Configuration (Docker Compose will set DATABASE_URL)
            DB_USER=postgres
            DB_PASSWORD=postgres
            DB_NAME=ora_scrum
            DB_PORT=5432

            # JWT Configuration
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRY=24
            REFRESH_EXPIRY=168

            # SMTP Configuration
            SMTP_HOST=${{ secrets.SMTP_HOST }}
            SMTP_PORT=${{ secrets.SMTP_PORT }}
            SMTP_USER=${{ secrets.SMTP_USER }}
            SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
            SMTP_FROM=${{ secrets.SMTP_FROM }}
            SMTP_FROM_NAME=ORA Scrum
            SMTP_USE_TLS=true

            # Application
            ENVIRONMENT=production
            API_PORT=8080
            FRONTEND_URL=https://scrum.oratechnologies.io
            EOF

            echo "‚úÖ .env file created"

      - name: Clean old migrations on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/ORA_SCRUM
            rm -rf internal/db/migrations
            mkdir -p internal/db/migrations

      - name: Copy migration files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "internal/db/migrations/*"
          target: "/root/ORA_SCRUM/"
          strip_components: 0
          overwrite: true

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/ORA_SCRUM

            # Login to registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest

            # Stop API container
            docker compose stop api || true
            docker compose rm -f api || true

            # Ensure db and redis are running
            docker compose up -d db redis

            echo "‚è≥ Waiting for database to be ready..."
            sleep 10

            # Run ONLY new migrations (preserves data)
            echo "üîÑ Running new migrations..."
            docker run --rm \
              --network ora_scrum_default \
              -v "$(pwd)/internal/db/migrations:/migrations" \
              migrate/migrate \
              -path=/migrations \
              -database "postgresql://postgres:postgres@db:5432/ora_scrum?sslmode=disable" \
              up

            echo "‚úÖ Migrations completed"

            # Start API and Nginx
            docker compose up -d api nginx

            echo "‚è≥ Waiting for services to start..."
            sleep 20

            # Show container status
            echo ""
            echo "=== Container Status ==="
            docker compose ps

            # Show API logs
            echo ""
            echo "=== API Logs (last 30 lines) ==="
            docker logs ora_scrum_api 2>&1 | tail -30

            # Cleanup old images
            docker image prune -f
          envs: IMAGE_NAME
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: Verify deployment
        run: |
          echo "‚è≥ Waiting for API to be ready..."
          sleep 30

          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://scrum-api.oratechnologies.io/health 2>/dev/null || echo "000")
            
            if [ "$response" = "200" ]; then
              echo "‚úÖ Deployment successful!"
              exit 0
            fi
            
            echo "Attempt $i/10: API returned $response, retrying..."
            sleep 5
          done

          echo "‚ùå Deployment verification failed"
          exit 1
