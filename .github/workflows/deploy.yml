name: Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: marga-ghale/ora_scrum_backend

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy migration files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "internal/db/migrations/*"
          target: "/root/ORA_SCRUM/"
          strip_components: 0
          overwrite: true

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/ORA_SCRUM

            # Login to registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest

            # Stop API container if running
            docker compose stop api || true
            docker compose rm -f api || true

            # Remove old migrate container if exists
            docker rm -f ora_scrum_migrate 2>/dev/null || true

            # Ensure db and redis are running
            docker compose up -d db redis
            echo "Waiting for database to be ready..."
            sleep 10

            # Force migration to version 3 and then migrate up
            echo "üîÑ Forcing migration to version 3..."
            docker run --rm \
              --network ora_scrum_ora_network \
              -v "$(pwd)/internal/db/migrations:/migrations" \
              migrate/migrate \
              -path=/migrations \
              -database "postgresql://postgres:postgres@ora_scrum_db:5432/ora_scrum?sslmode=disable" \
              force 3

            echo "üîÑ Running migrations up..."
            docker run --rm \
              --network ora_scrum_ora_network \
              -v "$(pwd)/internal/db/migrations:/migrations" \
              migrate/migrate \
              -path=/migrations \
              -database "postgresql://postgres:postgres@ora_scrum_db:5432/ora_scrum?sslmode=disable" \
              up

            echo "‚úÖ Migrations completed successfully"

            # Start API (which will also run migrations via entrypoint as backup)
            docker compose up -d api

            # Wait for API to be healthy
            echo "Waiting for API to start..."
            sleep 25

            # Show container status
            echo ""
            echo "=== Container Status ==="
            docker compose ps

            # Show API logs
            echo ""
            echo "=== API Logs (last 30 lines) ==="
            docker logs ora_scrum_api 2>&1 | tail -30 || echo "API container not starting"

            # Cleanup old images
            docker image prune -f
          envs: IMAGE_NAME
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: Verify deployment
        run: |
          echo "‚è≥ Waiting for API to be ready..."
          sleep 20

          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://scrum-api.oratechnologies.io/health || echo "000")
            
            if [ "$response" = "200" ]; then
              echo "‚úÖ Deployment successful! API is healthy."
              exit 0
            fi
            
            echo "Attempt $i/10: API returned status $response, retrying..."
            sleep 5
          done

          echo "‚ùå Deployment verification failed after 10 attempts"
          exit 1
