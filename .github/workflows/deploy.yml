name: Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: marga-ghale/ora_scrum_backend

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean old migrations on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/ORA_SCRUM
            echo "üóëÔ∏è  Cleaning old migrations..."
            rm -rf internal/db/migrations
            mkdir -p internal/db/migrations

      - name: Copy migration files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "internal/db/migrations/*"
          target: "/root/ORA_SCRUM/"
          strip_components: 0
          overwrite: true

      - name: Create .env file on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/ORA_SCRUM

            # Create .env file with secrets
            cat > .env << 'EOF'
            # Database Configuration
            DB_USER=postgres
            DB_PASSWORD=postgres
            DB_NAME=ora_scrum
            DB_HOST=db
            DB_PORT=5432

            # GitHub Configuration
            GITHUB_REPOSITORY=marga-ghale/ora_scrum_backend

            # JWT Configuration
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRY=24
            REFRESH_EXPIRY=70

            # SMTP Configuration
            SMTP_HOST=${{ secrets.SMTP_HOST }}
            SMTP_PORT=${{ secrets.SMTP_PORT }}
            SMTP_USER=${{ secrets.SMTP_USER }}
            SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
            SMTP_FROM=${{ secrets.SMTP_FROM }}
            SMTP_FROM_NAME=${{ secrets.SMTP_FROM_NAME }}
            SMTP_USE_TLS=true

            # Application
            ENVIRONMENT=production
            API_PORT=8080
            EOF

            echo "‚úÖ .env file created successfully"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/ORA_SCRUM

            # Login to registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest

            # Stop API container if running
            docker compose stop api || true
            docker compose rm -f api || true

            # Remove old migrate container if exists
            docker rm -f ora_scrum_migrate 2>/dev/null || true

            # Ensure db and redis are running
            docker compose up -d db redis
            echo "Waiting for database to be ready..."
            sleep 10

            # Drop and recreate database for fresh start
            echo "üóëÔ∏è  Dropping old database..."
            docker exec ora_scrum_db psql -U postgres -c "DROP DATABASE IF EXISTS ora_scrum;" || true
            docker exec ora_scrum_db psql -U postgres -c "CREATE DATABASE ora_scrum;"

            echo "üîÑ Running migrations from scratch..."
            docker run --rm \
              --network ora_scrum_ora_network \
              -v "$(pwd)/internal/db/migrations:/migrations" \
              migrate/migrate \
              -path=/migrations \
              -database "postgresql://postgres:postgres@ora_scrum_db:5432/ora_scrum?sslmode=disable" \
              up

            echo "‚úÖ Migrations completed successfully"

            # Start API and Nginx
            docker compose up -d api nginx

            # Wait for services to be healthy
            echo "Waiting for API to start..."
            sleep 25

            # Check if nginx is running
            if ! docker ps | grep -q ora_scrum_nginx; then
              echo "‚ö†Ô∏è  Nginx container not running, starting it..."
              docker compose up -d nginx
              sleep 5
            fi

            # Show container status
            echo ""
            echo "=== Container Status ==="
            docker compose ps

            # Show API logs
            echo ""
            echo "=== API Logs (last 30 lines) ==="
            docker logs ora_scrum_api 2>&1 | tail -30

            # Cleanup old images
            docker image prune -f
          envs: IMAGE_NAME
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: Verify deployment
        run: |
          echo "‚è≥ Waiting for API to be ready..."
          sleep 20

          # Try multiple endpoints to verify API is responding
          for i in {1..10}; do
            # Try /health first
            response=$(curl -s -o /dev/null -w "%{http_code}" https://scrum-api.oratechnologies.io/health 2>/dev/null || echo "000")
            
            if [ "$response" = "200" ]; then
              echo "‚úÖ Deployment successful! API health check passed."
              exit 0
            fi
            
            # If /health doesn't exist, try /api/health
            if [ "$response" = "404" ]; then
              response=$(curl -s -o /dev/null -w "%{http_code}" https://scrum-api.oratechnologies.io/api/health 2>/dev/null || echo "000")
              
              if [ "$response" = "200" ]; then
                echo "‚úÖ Deployment successful! API health check passed at /api/health."
                exit 0
              fi
            fi
            
            # If health endpoints don't exist, just check if API is responding at all
            if [ "$response" = "404" ]; then
              response=$(curl -s -o /dev/null -w "%{http_code}" https://scrum-api.oratechnologies.io/ 2>/dev/null || echo "000")
              
              if [ "$response" != "000" ] && [ "$response" != "502" ] && [ "$response" != "503" ]; then
                echo "‚úÖ Deployment successful! API is responding (status: $response)."
                echo "‚ö†Ô∏è  Note: No /health endpoint found. Consider adding one for better monitoring."
                exit 0
              fi
            fi
            
            echo "Attempt $i/10: API returned status $response, retrying..."
            sleep 5
          done

          echo "‚ùå Deployment verification failed after 10 attempts"
          echo "üí° However, check the container logs above - the API might be running but missing a health endpoint"
          exit 1
