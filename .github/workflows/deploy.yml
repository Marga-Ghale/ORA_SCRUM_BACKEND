name: Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set repository name to lowercase
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:latest

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set repository name to lowercase
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/ORA_SCRUM
            
            # Login to registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            docker pull ghcr.io/${{ steps.repo.outputs.name }}:latest
            
            # Restart API container
            docker compose up -d api
            
            # Cleanup
            docker image prune -f

      - name: Copy and run migrations
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/ORA_SCRUM
            
            # Run migrations inside the API container
            docker compose exec -T api sh -c '
              for file in /app/internal/db/migrations/*.up.sql; do
                if [ -f "$file" ]; then
                  echo "Running migration: $file"
                  PGPASSWORD=$DB_PASSWORD psql -h db -U $DB_USER -d $DB_NAME -f "$file" 2>/dev/null || true
                fi
              done
            '

      - name: Verify deployment
        run: |
          sleep 15
          response=$(curl -s -o /dev/null -w "%{http_code}" https://scrum-api.oratechnologies.io/health)
          if [ "$response" = "200" ]; then
            echo "✅ Deployment successful!"
          else
            echo "⚠️ API status: $response"
          fi