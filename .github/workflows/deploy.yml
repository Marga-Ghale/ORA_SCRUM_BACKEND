name: Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set repository name to lowercase
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set repository name to lowercase
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Copy migration files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "internal/db/migrations/*"
          target: "/root/ORA_SCRUM/"
          strip_components: 0
          overwrite: true

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/ORA_SCRUM
            
            # Login to registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            docker pull ghcr.io/${{ steps.repo.outputs.name }}:latest
            
            # Restart services (migrations run automatically via docker-compose)
            docker compose up -d
            
            # Wait for services to be healthy
            sleep 20
            
            # Show status
            echo "=== Container Status ==="
            docker compose ps
            
            echo ""
            echo "=== Migration Logs ==="
            docker logs ora_scrum_migrate 2>&1 || echo "No migration logs yet"
            
            echo ""
            echo "=== API Logs (last 10 lines) ==="
            docker logs ora_scrum_api 2>&1 | tail -10
            
            # Cleanup old images
            docker image prune -f

      - name: Verify deployment
        run: |
          echo "⏳ Waiting for API to be ready..."
          sleep 15
          
          response=$(curl -s -o /dev/null -w "%{http_code}" https://scrum-api.oratechnologies.io/health)
          
          if [ "$response" = "200" ]; then
            echo "✅ Deployment successful! API is healthy."
          else
            echo "⚠️ API returned status: $response"
            echo "Check logs: docker logs ora_scrum_api"
            exit 1
          fi