name: Deploy

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: marga-ghale/ora_scrum_backend

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/ORA_SCRUM

            # Create .env WITHOUT DATABASE_URL (docker-compose sets it)
            cat > .env << 'EOF'
            # GitHub Configuration
            GITHUB_REPOSITORY=marga-ghale/ora_scrum_backend
            GITHUB_FRONTEND_REPO=marga-ghale/ora_scrum_frontend

            # Database Configuration
            DB_USER=postgres
            DB_PASSWORD=postgres
            DB_NAME=ora_scrum
            DB_PORT=5432

            # JWT Configuration
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRY=24
            REFRESH_EXPIRY=168

            # SMTP Configuration
            SMTP_HOST=${{ secrets.SMTP_HOST }}
            SMTP_PORT=${{ secrets.SMTP_PORT }}
            SMTP_USER=${{ secrets.SMTP_USER }}
            SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
            SMTP_FROM=${{ secrets.SMTP_FROM }}
            SMTP_FROM_NAME=ORA Scrum
            SMTP_USE_TLS=true

            # Application
            ENVIRONMENT=development
            API_PORT=8080
            FRONTEND_URL=https://scrum.oratechnologies.io
            EOF

            echo "‚úÖ .env file created"

      - name: Copy migration files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "internal/db/migrations/*"
          target: "/root/ORA_SCRUM/"
          strip_components: 0
          overwrite: true

      - name: Deploy application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/ORA_SCRUM

            # Login to registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker pull ghcr.io/marga-ghale/ora_scrum_backend:latest

            # Run migrations (while containers are running)
            echo "üîÑ Running migrations..."
            docker run --rm \
              --network ora_scrum_ora_network \
              -v "$(pwd)/internal/db/migrations:/migrations" \
              migrate/migrate \
              -path=/migrations \
              -database "postgresql://postgres:postgres@db:5432/ora_scrum?sslmode=disable" \
              up || echo "‚ö†Ô∏è Migrations already applied or error"

            # Restart ONLY API container (nginx/certbot/db/redis untouched)
            echo "üîÑ Restarting API..."
            docker compose up -d --force-recreate --no-deps api

            # Wait for API
            echo "‚è≥ Waiting for API to start..."
            sleep 20

            # Show status
            docker compose ps api
            echo ""
            echo "=== Recent API Logs ==="
            docker logs ora_scrum_api --tail 50

            # Cleanup old images
            docker image prune -f

      - name: Verify deployment
        run: |
          echo "‚è≥ Verifying deployment..."
          sleep 20

          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://scrum-api.oratechnologies.io/health 2>/dev/null || echo "000")
            
            if [ "$response" = "200" ]; then
              echo "‚úÖ Deployment successful!"
              exit 0
            fi
            
            echo "Attempt $i/10: Status $response, retrying..."
            sleep 5
          done

          echo "‚ùå Deployment verification failed"
          exit 1
