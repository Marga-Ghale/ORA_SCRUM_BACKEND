services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ora_scrum_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-ora_scrum}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/db/migrations/000001_init_schema.up.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-ora_scrum}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ora_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ora_scrum_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ora_network

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ora_scrum_api
    restart: unless-stopped
    environment:
      - API_PORT=${API_PORT:-8080}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-ora_scrum}?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRY=${JWT_EXPIRY:-24}
      - REFRESH_EXPIRY=${REFRESH_EXPIRY:-7}
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - ora_network

volumes:
  postgres_data:
  redis_data:

networks:
  ora_network:
    driver: bridge